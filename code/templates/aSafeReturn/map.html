{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static "aSafeReturn/map.css" %}>
    <title>Safe Return Map</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style type = "text/css">
        #center{
            col: 50%;
            position: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "center" class="container">
            <h1 id="title">Safe Return Map</h1>
        <h4 id="start">{{ start_point }}에서 {{ end_point }}까지의 경로</h4>
        <h4 id="default" font-color="black"><a href="../">다시 검색하기</a></h4>
        <p id="route">
            {% for step in steps %}
                {{ step.turnDesc }}<br>
            {% endfor %}
        </p>
        <h4 id="default"><a href="../markerMap/" target="_blank">경로 자세히 보러가기!</a></h4>
    </div>

</body>
</html>
